<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading"><h3>{{ account.name }}</h3></div>
      
      <div class="panel-body">
        <p>This account is <em>{{ account.type }}</em></p>
        <div class="form-group">
          <button class="btn" (click)="changeToStatus('active')">Set to 'active'</button>
          <button class="btn" (click)="changeToStatus('inactive')">Set to 'inactive'</button>
          <button class="btn" (click)="changeToStatus('unknown')">Set to 'unkown'</button>
        </div>
      </div>
    </div>
  </div>
</div>
