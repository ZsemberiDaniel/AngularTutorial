<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username">
              <span class="help-block" 
                    *ngIf="!form.get('userData.username').valid && form.get('userData.username').touched">
                  {{ form.get('userData.username').errors['nameIsForbidden'] ? 'Name forbidden!' : 'Invalid username!' }}
              </span>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email">
              <span class="help-block" 
                    *ngIf="!form.get('userData.email').valid && form.get('userData.email').touched">Enter valid e-mail!</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your hobbies</h4>
          <div class="form-group">
            <input type="text" 
                   *ngFor="let hobbyControl of form.get('hobbies').controls; let i = index"
                   class="form-control"
                   [formControlName]="i">
          </div>
          <button class="btn btn-default" (click)="onAddHobby()" type="button">Add hobby</button>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
